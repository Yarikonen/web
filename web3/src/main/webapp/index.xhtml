<h:head>
    <title>Second Lab WEB</title>
    <meta name="author" content="Yaroslav"></meta>
    <meta name="description" content="best lab or whatever"></meta>
    <link rel="stylesheet" type="text/css" href="style2.css"/>
</h:head>
<h:body>
    <div id="time">
        <h:form>
            <h:outputText id="clock" value="#{timeBean.dateTime}"/>
            <p:poll interval="11" listener="#{timeBean.updateTime()}" update="clock"> </p:poll>
        </h:form>
    </div>
    <div id="header">
        <h1>Web 3</h1>
        <p class="author"> Рудык Ярослав P32111 Вариант 1016</p>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" type="text/javascript"></script>

    <div id="right" class="main">
        <h:dataTable id="table"


                     value="#{process.getTable('rows', dao)}" var="row">
            <h:column>
                <f:facet name="header">Hit</f:facet>
                #{row.hit? "Hit": "Miss"}
            </h:column>
            <h:column>
                <f:facet name="header">Birth Time</f:facet>
                #{row.birthTime}
            </h:column>
            <h:column>
                <f:facet name="header">Execution Time</f:facet>
                #{row.exTime} ms
            </h:column>
            <h:column>
                <f:facet name="header">X</f:facet>
                #{row.x}
            </h:column>
            <h:column>
                <f:facet name="header">Y</f:facet>
                #{row.y}
            </h:column>
            <h:column>
                <f:facet name="header">R</f:facet>
                #{row.r}
            </h:column>
        </h:dataTable>
        <h:commandButton action="${process.previous('rows', dao)}" value='←'>
            <f:ajax render="table"></f:ajax>
        </h:commandButton>
        <h:commandButton action="${process.next('rows', dao)}" value='→'>
            <f:ajax render="table"></f:ajax>
        </h:commandButton>

    </div>

            <h:form id="form">
                <h:commandLink styleClass="xVal" value="-3" action="#{row.setX(-3)}">
                    <f:ajax render="output"></f:ajax>
                </h:commandLink>
                <h:commandLink styleClass="xVal" value="-2" action="#{row.setX(-2)}">
                    <f:ajax render="output"></f:ajax>
                </h:commandLink>
                <h:commandLink styleClass="xVal" value="-1" action="#{row.setX(-1)}">
                    <f:ajax render="output"></f:ajax>
                </h:commandLink>
                <h:commandLink styleClass="xVal" value="0" action="#{row.setX(0)}">
                    <f:ajax render="output"></f:ajax>
                </h:commandLink>
                <h:commandLink styleClass="xVal" value="1" action="#{row.setX(1)}">
                    <f:ajax render="output"></f:ajax>
                </h:commandLink>
                <h:commandLink styleClass="xVal" value="2" action="#{row.setX(2)}">
                    <f:ajax render="output"></f:ajax>
                </h:commandLink>
                <h:commandLink styleClass="xVal" value="3" action="#{row.setX(3)}">
                    <f:ajax render="output"></f:ajax>
                </h:commandLink>
                <h:commandLink styleClass="xVal" value="4" action="#{row.setX(4)}">
                    <f:ajax render="output"></f:ajax>
                </h:commandLink>
                <h:commandLink styleClass="xVal" value="5" action="#{row.setX(5)}">
                    <f:ajax render="output"></f:ajax>
                </h:commandLink>
                <br/>
                <h:inputText styleClass="y_v" value="#{row.y}">
                    <f:validateDoubleRange minimum="-3" maximum="5"/>
                </h:inputText>
                <h:selectOneRadio id="r_value" value="#{row.r}">

                    <f:selectItem itemValue="1.0" itemLabel="1"/>
                    <f:selectItem itemValue="2.0" itemLabel="2"/>
                    <f:selectItem itemValue="3.0" itemLabel="3"/>
                    <f:selectItem itemValue="4.0" itemLabel="4"/>
                    <f:selectItem itemValue="5.0" itemLabel="5"/>
                    <f:ajax render="output"></f:ajax>
                </h:selectOneRadio>

                <h:commandButton value="GO" action="#{process.addToBase(row, dao)}">
                    <f:ajax render="output"></f:ajax>
                </h:commandButton>
            </h:form>
        </div>


        <h:form id="hiddenForm">
            <h:inputHidden id="xValue" value="#{row.x}"/>
            <h:inputHidden id="yValue" value="#{row.y}"/>
            <h:inputHidden id="rValue" value="#{row.r}"/>
            <h:commandButton id="phantomButton" action="#{process.addToBase(row,dao)}" style="visibility: hidden">
                <f:ajax execute="hiddenForm" render="table"></f:ajax>
            </h:commandButton>
        </h:form>
    </div>

</h:body>
